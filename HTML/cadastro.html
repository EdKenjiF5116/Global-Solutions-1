<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagens</title>
    <link rel="stylesheet" href="../ASSETS/CSS/cadastro.css">
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="consulta.html">Consulta</a></li>
            <li><a href="relatorio.html">Relatório</a></li>
        </ul>
    </nav>
    <main>
        <h1>Cadastro de Viagens</h1>
        <form id="cadastroForm">
            <label for="nome">Nome do Capitão:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="data">Data de Partida:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="local">Local de Partida:</label>
            <input type="text" id="local" name="local" required>
            
            <label for="duracao">Duração (em dias):</label>
            <input type="number" id="duracao" name="duracao" required>
            
            <label for="descricao">Descrição da Viagem:</label>
            <textarea id="descricao" name="descricao" required></textarea>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="../ASSETS/JS/cadastro.js"></script>
</body>
</html>
