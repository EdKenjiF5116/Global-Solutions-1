<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagens - Projeto de Limpeza dos Oceanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Projeto de Limpeza dos Oceanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="consulta.html">Consulta de Viagens</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Cadastro de Viagens</h2>
            <form id="cadastroForm">
                <label for="nome">Nome do Responsável:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="data">Data da Viagem:</label>
                <input type="date" id="data" name="data" required>
                
                <label for="partida">Local de Partida:</label>
                <input type="text" id="partida" name="partida" required>
                
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
                
                <label for="proposito">Propósito da Viagem:</label>
                <input type="text" id="proposito" name="proposito" required>
                
                <label for="descricao">Descrição da Viagem:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
                
                <button type="submit">Cadastrar Viagem</button>
            </form>
        </section>

        <section id="viagensCadastradas">
            <h2>Viagens Cadastradas</h2>
            <ul id="listaViagens"></ul>
        </section>
    </main>
    
    <footer>

    </footer>
