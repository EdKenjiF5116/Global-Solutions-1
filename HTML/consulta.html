<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Viagens - Projeto de Limpeza dos Oceanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Projeto de Limpeza dos Oceanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro de Viagens</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Consulta de Viagens</h2>
            <form>
                <label for="consulta-nome">Nome do Responsável:</label>
                <input type="text" id="consulta-nome" name="consulta-nome">
                
                <label for="consulta-data">Data da Viagem:</label>
                <input type="date" id="consulta-data" name="consulta-data">
                
                <button type="submit">Consultar Viagens</button>
            </form>
            <!-- Resultados da consulta seriam exibidos aqui -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Projeto de Limpeza dos Oceanos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
